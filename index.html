<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-globe"></i>
                    <span><span class="text-danger">AKEEM</span> Country Explorer</span>
                </div>
                <div class="controls">
                    <button class="favorites-btn" title="View Favorites">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button class="toggle-btn" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="search-filter-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for a country...">
                <i class="fas fa-search"></i>
            </div>
            <div class="filter-container">
                <select id="region-filter" class="filter-select">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Africa</option>
                    <option value="Americas">Americas</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
                <select id="sort-by" class="sort-select">
                    <option value="">Sort by Population</option>
                    <option value="asc">Population: Low to High</option>
                    <option value="desc">Population: High to Low</option>
                </select>
            </div>
        </div>

        <div id="countries-container" class="countries-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Loading countries...
            </div>
        </div>

        <div id="favorites-container" class="favorites-view countries-grid">
            <h2 style="grid-column: 1 / -1; margin-bottom: 20px;">Your Favorite Countries</h2>
            <!-- Favorites will be populated here -->
        </div>
    </main>

    <div id="country-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <div id="modal-content">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
